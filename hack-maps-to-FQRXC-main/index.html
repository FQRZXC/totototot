<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель трекинга</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .auth-form, .admin-panel { max-width: 600px; margin: 0 auto; }
        .hidden { display: none; }
        #map { height: 400px; margin: 20px 0; border: 1px solid #ddd; }
        #links-list { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
<!-- Форма авторизации -->
<div id="authForm" class="auth-form">
    <h2>Вход в админ-панель</h2>
    <input type="text" id="login" placeholder="Логин" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button onclick="checkAuth()">Войти</button>
    <p id="authError" style="color: red;"></p>
</div>

<!-- Админ-панель (скрыта по умолчанию) -->
<div id="adminPanel" class="admin-panel hidden">
    <h2>Админ-панель трекинга</h2>
    <button onclick="generateLink()">Сгенерировать ссылку</button>
    <div id="links-list">
        <h3>Активные ссылки:</h3>
        <table id="linksTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ссылка</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="map"></div>
</div>

<script src="script.js"></script>
</body>
</html>
