<!-- Компонент переключателя темы для включения на все страницы -->
<div class="theme-switcher">
    <button id="theme-toggle" class="theme-button">Выбрать тему</button>
    <div id="theme-dropdown" class="theme-dropdown">
        <div class="theme-option theme-light" data-theme="light">
            <div class="theme-preview"></div>
            <span class="theme-name">Светлая</span>
        </div>
        <div class="theme-option theme-dark" data-theme="dark">
            <div class="theme-preview"></div>
            <span class="theme-name">Темная</span>
        </div>
        <div class="theme-option theme-purple" data-theme="purple">
            <div class="theme-preview"></div>
            <span class="theme-name">Фиолетовая</span>
        </div>
    </div>
</div>
